<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<meta name="referrer" content="origin">

	<title>Contact Remindly</title>

	<!-- Bootstrap core CSS -->
	<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins:500&display=swap" rel="stylesheet">

	<!-- Font Awesome -->

	<!-- Avocadough core CSS -->
	<link href="client/css/style.css" rel="stylesheet">

</head>

<body>

	<!-- Navigation -->
	<nav class="navbar navbar-expand-md orange-bg navbar-dark static-top">
		<div class="container">
			<a class="navbar-brand" href="./">
				<img src="client/images/remindly-logo-white.svg" />
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
				<i class="fas fa-bars"></i>
			</button>

			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
				<li class="nav-item active">
					<a class="nav-link" href="./">Home
					<span class="sr-only">(current)</span>
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="./contact.html">Contact</a>
				</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Contact Form -->
	<div class="container contact-form pb-10">
		<form method="POST" action="https://formspree.io/contact@avocadough.xyz">
			<div class="row">
				<div class="col-12 text-center pt-5 pt-sm-10 pb-5">
					<h6 class="text-uppercase text-light-gray">Get in touch</h6>
					<h2 class="mt-4">Want to learn more?</h2>
					<p class="lead text-muted">Send us a message, we'd love to hear from you!</p>
				</div>
			</div>
			<div class="row pt-2 justify-content-center">
				<div class="col-md-4 col-12 pb-4">
					<div class="input-group">
						<input type="email" class="form-control" name="_replyto" placeholder="Email address">
					</div>
				</div>
				<div class="col-md-4 col-12 pb-4">
					<div class="input-group">
							<input type="text" class="form-control" name="Name" placeholder="Full name">
					</div>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-12 col-md-8 pb-4">
					<div class="input-group">
							<textarea class="form-control" name="Message" placeholder="Your message"></textarea>
					</div>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-12 col-md-8 pb-4">
					<label class="switch">
						<input type="checkbox" checked="checked" id="subscribe-newsletter" value="true" name="Subscribe" />
						<span class="slider"></span>
					</label>
					<label class="switch-check-label" for="subscribe-newsletter">
						<span class="yes-updates">Yes, please send me Remindly updates!</span>
						<span class="no-updates">No, I don't want updates :(</span>
					</label>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-12 col-md-8">
					<button type="submit" class="btn btn-primary btn-block">Send Message</button>
				</div>
			</div>
		</form>
	</div>

	<!-- Footer -->
	<div class="container-fluid bg-light">
		<div class="container">
			<div class="row">
				<div class="col-12 text-center pt-5 pb-5">
					<a href="./">
						<img class="footer-brand mt-2" src="client/images/remindly-logo-compact-dark-gray.svg" />
					</a>
					<p class="text-light-gray mt-3">
						&copy; 2019<script>new Date().getFullYear()>2019&&document.write("-"+new Date().getFullYear());</script>, Remindly from Olokoo, LLC.
					</p>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript -->
	<script src="vendor/jquery/jquery.slim.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="client/js/contact.js"></script>
</body>

</html>
